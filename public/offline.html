
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Mindful Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px 20px;
            background: rgba(31, 41, 55, 0.8);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.3);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #F9FAFB;
        }

        p {
            color: #D1D5DB;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .features {
            text-align: left;
            margin: 24px 0;
            padding: 20px;
            background: rgba(17, 24, 39, 0.6);
            border-radius: 12px;
            border: 1px solid rgba(75, 85, 99, 0.2);
        }

        .features h3 {
            color: #F9FAFB;
            font-size: 16px;
            margin-bottom: 12px;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            color: #D1D5DB;
            font-size: 14px;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .features li:before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: #10B981;
            font-weight: bold;
        }

        .retry-button {
            background: linear-gradient(135deg, #3B82F6, #1D4ED8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .retry-button:hover {
            transform: translateY(-1px);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 16px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>Don't worry! You can still use many features of Mindful Flow while offline.</p>
        
        <div class="features">
            <h3>Available Offline:</h3>
            <ul>
                <li>Write journal entries</li>
                <li>Track habit completions</li>
                <li>View cached insights</li>
                <li>Browse previous entries</li>
            </ul>
        </div>
        
        <p>Your data will sync automatically when you're back online.</p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
    </div>

    <script>
        // Check for connectivity and reload if back online
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Show connection status
        if (!navigator.onLine) {
            console.log('Currently offline - showing offline page');
        }
    </script>
</body>
</html>
